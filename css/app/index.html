<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoNoodle - Tile Component</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <link href="assets/css/noodletile.css" media="screen" rel="stylesheet" type="text/css">

  <body class="page-tile">

      <article class='tile'>
        <button class='tile-button--add'></button>

            <figure class='tile-figure'>
              <a class='tile-link' href='#'>
                <img alt='The Penguin Song' class='tile-thumbnail' src='./assets/images/the-penguin-song.png'>
                <div class='tile-info'>
                  <h3 class='tile-title table-cell'>
                    <span class='tile-underline'>
                      The Penguin Song
                    </span>
                  </h3>
                  <span class='tile-runtime table-cell align-right'>
                    1:28
                  </span>
                </div>
              </a>
            </figure>
          </div>
        </header>
        <footer class='tile-footer'>
          <div class='tile-inner'>
            <a class='tile-link tile-footer-link' href='#'>
              <span class='tile-more'>
                View More
              </span>
              <span class='tile-category--dancing'>
                Guided Dancing
              </span>
            </a>
          </div>
        </footer>
