    <title>GoNoodle - Tile Component</title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <body class="page-tile">
    <main class="container--tile">
      <article class='tile'>
        <button class='tile-button--add'></button>
        <header class='tile-header js-tile-header'>
          <button class='tile-button--favorite js-tile-favorite'></button>
          <div class='tile-inner'>
            <figure class='tile-figure'>
              <a class='tile-link' href='#' onClick='return false;'>
                <img alt='The Penguin Song' class='tile-thumbnail' src='./assets/images/the-penguin-song.png'>
                <div class='tile-info'>
                  <h3 class='tile-title table-cell'>
                    <span class='tile-underline'>
                      The Penguin Song
                    </span>
                  </h3>
                  <span class='tile-runtime table-cell align-right'>
                    1:28
                  </span>
                </div>
              </a>
            </figure>
          </div>
        </header>
        <footer class='tile-footer'>
          <div class='tile-inner'>
            <a class='tile-link--footer js-tile-footer' href='#' onClick='return false;'>
              <span class='tile-more'>
                View More
              </span>
              <span class='tile-category--dancing js-category'>
                Guided Dancing
              </span>
            </a>
          </div>
        </footer>
