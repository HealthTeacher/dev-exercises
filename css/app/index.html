<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoNoodle - Tile Component</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <link charset="utf-8" href="assets/css/noodletile.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body class="tilepage">
    <main id="main-content">
      <article class='tile'>
        <button class='add-playlist'></button>
        <button class='heart'></button>
        <div class='tile-inner'>
          <header>
            <img alt='The Penguin Song' src='./assets/images/the-penguin-song.png'>
            <h2 class='tile-title'>
              The Penguin Song
            </h2>
            <span class='runtime'>
              1:28
            </span>
          </header>
          <footer>
            <a href='#'>View more</a>
            <h3 class='category dancing-guided'>
              Guided Dancing
            </h3>
          </footer>
        </div>
      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script src="assets/js/noodletile.min.js"></script>
  </body>
</html>
