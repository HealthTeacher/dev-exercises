<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoNoodle - Tile Component</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <link href="assets/css/noodletile.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body class="tilepage">
    <main id="main-content">
      <article class='tile'>
        <button class='add-playlist icon-plus'></button>
        <header>
          <button class='favorite'></button>
          <div class='tile-inner'>
            <figure>
              <img alt='The Penguin Song' src='./assets/images/the-penguin-song.png'>
              <figcaption class='tile-info'>
                <h3 class='tc tile-title'>
                  <a href='#'>The Penguin Song</a>
                </h3>
                <span class='tc runtime icon-clock ar'>
                  1:28
                </span>
              </figcaption>
            </figure>
          </div>
        </header>
        <footer>
          <div class='tile-inner'>
            <a href='#'>
              <span class='ib more'>
                View More
              </span>
              <span class='ib category dancing-guided'>
                Guided Dancing
              </span>
            </a>
          </div>
        </footer>
