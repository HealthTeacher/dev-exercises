    <article class="card">
        <div class="plus">
            <svg class="icon">
                <use xlink:href="#plus" />
            </svg>
        </div>
        <div id="favorite" class="heart">
            <svg class="icon">
                <use xlink:href="#heartOutline" />
            </svg>
            <svg class="icon">
                <use xlink:href="#heart" />
            </svg>
        </div>
        <figure>
            <img src="img/the-penguin-song.png" alt="The Penguin Song" />
            <figcaption class="cardTitle">The Penguin Song</figcaption>
            <span class="time">
                <svg class="icon">
                    <use xlink:href="#clock" />
                </svg>
                1:28
            </span>
        </figure>
        <aside>
            <div class="flip">
                <div class="front"></div>
                <div class="back"><p>View More</p></div>
            </div>
            <div class="slide">
                <svg class="icon">
                    <use xlink:href="#shoe" />
                </svg>
                <p>Guided Dancing</p>
            </div>
        </aside>
    </article>

    <script>
        var heart = document.getElementById("favorite");
        heart.onclick = function() {
            console.log("heart clicked");
            if(this.classList.contains("favorite")){
                this.className = "heart";
            }else{
                this.className += " favorite";
            }

        }


    </script>
