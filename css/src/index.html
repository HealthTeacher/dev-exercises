<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GoNoodle CSS Practice</title>
    <script src="https://use.typekit.net/hrv3hlb.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/style.css">    
  </head>

  <body>

    <div class="container">
        <div class="part0">
            <div class="add">
                <img src="assets/images/icon-plus.svg" alt="plus" class="plus">
            </div>
        </div>
        <div class="part1">
            <div class="video">
                <img src="https://raw.githubusercontent.com/lianliu/dev-exercises/master/css/resources/the-penguin-song.png" alt="the-penguin-song" class="image" />
                <div class="heart">
                    <img src="assets/images/icon-heart-outline.svg" class="outlined" alt="outlined-heart">
                    
                    <img src="assets/images/icon-heart.svg" class="solid" alt="solid-heart">
                    <div class="ripple"></div>
                </div>

            </div>
        </div>
    <div class="part2">
        <div class="name">The Penguin Song</div>
        <div class="time">
            <img src="assets/images/icon-clock.svg">
            <span>1:28</span>
        </div>
    </div>
    <hr />
    <div class="part3">
        <p>View more</p>
        <img src="assets/images/icon-shoe-dancing.svg"
        alt="dancing shoes" />
        <p>Guided Dancing</p>
    </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="assets/scripts/index.js"></script>

    
    
    
  </body>
</html>
